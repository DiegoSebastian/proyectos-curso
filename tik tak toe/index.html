<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tik Tak Toe - Alienauta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Tik Tak Toe - Alienauta</h1>
        <div class="game">
            <div class="column column1">
                <button class="cell" onclick="human(1)">x</button>
                <button class="cell" onclick="human(2)">o</button>
                <button class="cell" onclick="human(3)">x</button>
            </div>
            <div class="column column2">
                <button class="cell" onclick="human(4)">o</button>
                <button class="cell" onclick="human(5)">x</button>
                <button class="cell" onclick="human(6)">o</button>
            </div>
            <div class="column column3">
                <button class="cell" onclick="human(7)">x</button>
                <button class="cell" onclick="human(8)">o</button>
                <button class="cell" onclick="human(9)">x</button>
            </div>
        </div>
        <button id="start" onclick="startGame()">Comenzar Juego</button>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
